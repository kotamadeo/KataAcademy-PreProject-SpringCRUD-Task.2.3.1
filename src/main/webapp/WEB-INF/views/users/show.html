<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


<table bordercolor="Lime" cellpadding="10" border="1" width="80%" class="table table-dark">
    <thead>
    <tr>
        <th scope="col">№</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Имя</th>
        <th scope="col">Пол</th>
        <th scope="col">Email</th>
        <th scope="col">Возраст</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td><a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.id}"></a></td>
        <td th:text="${user.surname}"/>
        <td th:text="${user.name}"/>
        <td th:text="${user.sex}"/>
        <td th:text="${user.email}"/>
        <td th:text="${user.age}"/>
    </tr>
    </tbody>
</table>
<hr/>
<div align="center"><a style="color: blueviolet" href="/users/create">Желаете добавить нового пользователя?</a></div>
</body>
</html>
