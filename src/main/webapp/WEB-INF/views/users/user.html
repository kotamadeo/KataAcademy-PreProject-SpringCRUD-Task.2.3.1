<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


<table class="table table">
    <thead>
    <tr>
        <th scope="col">Фамилия</th>
        <th scope="col">Имя</th>
        <th scope="col">Пол</th>
        <th scope="col">Email</th>
        <th scope="col">Возраст</th>
    </tr>
    </thead>
    <tbody>

    <tr>
        <td th:text="${user.getSurname()}"/>
        <td th:text="${user.getName()}"/>
        <td th:text="${user.getSex()}"/>
        <td th:text="${user.getEmail()}"/>
        <td th:text="${user.getAge()}"/>
    </tr>
    </tbody>
</table>
<br/>
<hr/>
<div align="center">
    <a th:href="@{/users/{id}/update(id=${user.getId()})}"><input type="submit" value="Изменить данные?">
    </a>
    <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
        <button type="submit">Удалить пользователя из базы данных?</button>
    </form>
    <form th:action="@{/users}">
        <button type="submit" style="color: blue">Назад к списку пользователей</button>
    </form>
</div>
</body>
</html>
